<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converting Money</title>
    <link rel="stylesheet" href="convertStyle.css">
    <script src="convertScript.js"></script>
</head>
<body>
    <div id="calc">

        <p class="headerText"> US Dollar Currency Conversion </p>


        <label>US Dollars:</label><input type="text" name="dollars"><br>
        <label>Currency:</label>
        <select id="currency">
            <option value="0.61" selected="selected">British Pound</option>
            <option value="0.74">Euro</option>
            <option value="11.73">Estonian Kroon</option>
            <option value="1.11">Canadian Dollar</option>
            <option value="6.06">Chinese Yuan</option>
        </select>
        <br>
        <label>Exchange:</label><input type="text" name="exchange"><br>
        <label></label><input type="button" onclick="convert()" value="Convert"><br>

        <div id="bill_img"></div>

    </div>
</body>
</html>
